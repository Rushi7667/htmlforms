<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bus Registration Form</title>
</head>
<body>

	<style>
	body {
  		background-image: url('html-gradient-background-css.png');
  		background-size:100% ;
		}
	</style>

	<hr>
	<hr>
	<hr>

	<table border="0" align="center">
		
		<tr><td colspan="3" align="center"><h1>Add Contact Detail Form</h1><hr/></td></tr>

		<tr>
			<td>Your Roll No.</td>
			<td>:</td>
			<td><input type="number" name="Roll"></td>
		</tr>

		<tr>
			<td>Enter Your Enrollment Number</td>
			<td>:</td>
			<td><input type="Number" name=""></td>
		</tr>

		<tr>
			<td>Enter Your Name</td>
			<td>:</td>
			<td><input type="name" name="name"></td>
		</tr>

		<tr>
			<td>Select your branch</td>
			<td>:</td>
			<td><select>
				<option>Computer Engineering</option>
				<option>Electrical Engineering</option>
				<option>Civil Engineering</option>
				<option>Mechanical Engineering</option>
			</select></td>
		</tr>

		<tr>
			<td>Choose your Sem</td>
			<td>:</td>
			<td><select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
			</select></td>
		</tr>

		<tr>
			<td>Mobile No.</td>
			<td>:</td>
			<td><input type="Number" name="Mobile"></td>
		</tr>

		<tr>
			<td>E-mail</td>
			<td>:</td>
			<td><input type="E-mail" name="E-mail"></td>
		</tr>

		<tr>
			<td>Select gender</td>
			<td>:</td>
			<td><input type="radio" name="gender">Male<br/>
				<input type="radio" name="gender">Female</td>
		</tr>

		<tr>
			<td>Blood Group</td>
			<td>:</td>
			<td><input type="name" name=""></td>
		</tr>

		<tr>
			<td>Pickup Point</td>
			<td>:</td>
			<td><input type="name" name="Pickup"></td>
		</tr>


		<tr>
			<td>City</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>

		<tr>
			<td>Collage</td>
			<td>:</td>
			<td><input type="name" name=""></td>
		</tr>

		<tr>
			<td>Address</td>
			<td>:</td>
			<td><textarea rows="3" cols="50"></textarea></td>
		</tr>

		<tr>
			<td align="center" colspan="3"><hr/><input type="submit" name=""></td>
		</tr>

	</table>
</body>
</html>
