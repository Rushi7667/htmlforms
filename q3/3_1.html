<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Laptop Registration Form</title>
</head>
<body>

	<style>
	body {
  		background-image: url('html-gradient-background-css.png');
  		background-size:100% ;
		}
	</style>
	
	<hr/>
	<hr/>
	<hr/>

	<table width="30%" border="0" align="center">
		<tr align="center"><td colspan="3"><h1>Laptop Registration Form</h1><hr/></td></tr>

		<tr>
			<td>Enter your Enrollment Number</td>
			<td>:</td>
			<td><input type="Number" name="Enrollment"></td>
		</tr>

		<tr>
			<td>Enter your Name</td>
			<td>:</td>
			<td><input type="name" name="name"></td>
		</tr>

		<tr>
			<td>Enter your Roll number</td>
			<td>:</td>
			<td><input type="Number" name="Roll"></td>
		</tr>

		<tr>
			<td>Choose your Branch</td>
			<td>:</td>
			<td><select>
				<option>Computer Engineering</option>
				<option>Electrical Engineering</option>
				<option>Civil Engineering</option>
				<option>Mechanical Engineering</option>
			</select></td>
		</tr>

		<tr>
			<td>Choose your Sem</td>
			<td>:</td>
			<td><select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
			</select></td>
		</tr>

		<tr>
			<td>Mobile No.</td>
			<td>:</td>
			<td><input type="Number" name="Mobile"></td>
		</tr>

		<tr>
			<td>E-mail</td>
			<td>:</td>
			<td><input type="E-mail" name="E-mail"></td>
		</tr>

		<tr>
			<td>Laptop MAC Address</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>

		<tr>
			<td>Enter Assigned IP address</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>

		<tr>
			<td colspan="3" align="center"><input type="submit" name="submit"></td>
		</tr>
	</table><hr/>
</body>
</html>
