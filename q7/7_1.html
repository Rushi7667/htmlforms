<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Project Registration Form</title>
</head>
<body>

	<style>
	body {
  		background-image: url('html-gradient-background-css.png');
  		background-size:100% ;
		}
	</style>
	
	<hr>
	<hr>
	<hr>

	<table border="0" align="center">
		<tr><td colspan="3"><h1>Project Registration Form</h1><hr/></td></tr>

		<tr>
			<td>Enrollment No.</td>
			<td>:</td>
			<td><input type="number" name=""></td>
		</tr>

		<tr>
			<td>Name</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>

		<tr>
			<td>Semester</td>
			<td>:</td>
			<td><select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
			</select></td>
		</tr>

		<tr>
			<td>Choose your Branch</td>
			<td>:</td>
			<td><select>
				<option>Computer Engineering</option>
				<option>Electrical Engineering</option>
				<option>Civil Engineering</option>
				<option>Mechanical Engineering</option>
			</select></td>
		</tr>

		<tr>
			<td>College Name</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>

		<tr>
			<td>Project Title</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>

		<tr>
			<td>Project discription</td>
			<td>:</td>
			<td><input type="text" name=""></td>
		</tr>

		<tr>
			<td colspan="3" align="center"><hr><input type="submit" name="submit"></td>
		</tr>

	</table>
	<hr>
</body>
</html>
