	<table align="center" border="0">
		<tr>
			<td colspan="3" align="center"><h1>Student Registration Form</h1><hr/></td>
		</tr>

		<hr/>
		<hr/>
		<hr/>

			<td>Enter your Roll number</td>
			<td>:</td>

		</tr>

		<tr>
			<td>Select your date of birth</td>

			<td>:</td>

				<input type="radio" name="Gender">Female<br/></td>

			<td>:</td>
			<td><input type="text" name="Blood"></td>
		</tr>

		<tr>
			<td>Select your branch</td>
			<td>:</td>
			<td><select>
				<option>Computer Engineering</option>
				<option>Electrical Engineering</option>
				<option>Civil Engineering</option>
				<option>Mechanial Engineering</option>

			</select></td>
		</tr>

		<tr>
			<td>Select your semester</td>
			<td>:</td>
			<td>
				<select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
