<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Student Registration Form</title>
</head>
<body>

	<style>
	body {
  		background-image: url('html-gradient-background-css.png');
  		background-size:100% ;
		}
	</style>
	
	<table align="center" border="0">

		<tr>
			<td colspan="3" align="center"><h1>Student Registration Form</h1><hr/></td>
		</tr>

		<hr/>
		<hr/>
		<hr/>

		<tr>
			<td>Enter your mobile number</td>
			<td>:</td>
			<td><input type="number" name="mobile"></td>
		</tr>

		<tr>
			<td>Enter your email</td>
			<td>:</td>
			<td><input type="email" name="email"></td>
		</tr>



		<tr>
			<td>Enter your city</td>
			<td>:</td>
			<td><input type="text" name="city"></td>
		</tr>

		<tr>
			<td>Enter your college name</td>
			<td>:</td>
			<td><input type="text" name="college"></td>
		</tr>

		<tr>
			<td>Enter your college address</td>
			<td>:</td>
			<td>
				<textarea rows="3" cols="50"></textarea>
			</td>
		</tr>


		<tr>

			<td align="left" colspan="3"><a href="1_2.html"><input type="submit" name="prev" value="prev."></a>
			</td>
			<td align="right" colspan="3">
				<input type="submit" name="last" value="Submit">
			</td>
		</tr>
	</table><hr/>
</body>
</html>
